<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>task1</title>
</head>
<body>
<form>
    <h1>Форма для викладача</h1>
    <label for="full_name">Повне ім'я:</label>
    <input type="text" id="full_name" required/>
    <br><br>
    <label for="gender">Стать:</label>
    <select id="gender">
        <option value="none">Не вибрано</option>
        <option value="male">Чоловіча</option>
        <option value="female">Жіноча</option>
    </select>
    <br><br>
    <label for="birthdate">Дата народження:</label>
    <input type="date" id="birthdate" required/>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required/>
    <br><br>
    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" required/>
    <br><br>
    <label for="background_color">Бажаний колір фону:</label>
    <input type="color" id="background_color" required/>
    <br><br>
    <label for="country">Країна:</label>
    <input type="text" id="country" required/>
    <br><br>
    <label for="city">Місто:</label>
    <input type="text" id="city" required/>
    <br><br>
    <label for="comment">Коментар:</label><br>
    <textarea id="comment" rows="4" cols="50"></textarea>
    <br><br>
    <input type="submit" value="Зберегти"/>
</form>
</body>
</html>
