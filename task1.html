<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>task1</title>
</head>
<body>
    <form>
        <h2>Форма викладача</h2>
        <section>
            <label for="full_name">Повне ім'я:</label>
            <input type="text" id="full_name" required/>
        </section>
        <section>
            <label for="gender">Стать:</label>
            <select id="gender">
                <option value="none">Не вибрано</option>
                <option value="male">Чоловіча</option>
                <option value="female">Жіноча</option>
            </select>
        </section>
        <section>
            <label for="birthdate">Дата народження:</label>
            <input type="date" id="birthdate" required/>
        </section>
        <section>
            <label for="email">Email:</label>
            <input type="email" id="email" required/>
        </section>
        <section>
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" required/>
        </section>
        <section>
            <label for="background_color">Бажаний колір фону:</label>
            <input type="color" id="background_color" required/>
        </section>
        <section>
            <label for="country">Країна:</label>
            <input type="text" id="country" required/>
        </section>
        <section>
            <label for="city">Місто:</label>
            <input type="text" id="city" required/>
        </section>
        <section>
            <label for="comment">Коментар:</label><br>
            <textarea id="comment" rows="4" cols="50"></textarea>
        </section>
        <button type="submit">Зберегти</button>
    </form>
</body>
</html>
